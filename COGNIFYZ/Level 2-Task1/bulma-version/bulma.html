<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bulma Cards</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Bulma Card Layout</h1>
      <div class="columns is-multiline">
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="images/card1.jpg" alt="Developer working on a laptop">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-5">Bulma Card 1</p>
              <p>This is a Bulma card with an image and some text.</p>
            </div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="images/card2.jpg" alt="Team working">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-5">Bulma Card 2</p>
              <p>Fully responsive card layout using Bulma's grid system.</p>
            </div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="images/card3.jpg" alt="Creative design workspace">
              </figure>
            </div>
            <div class="card-content">
              <p class="title is-5">Bulma Card 3</p>
              <p>Clean and minimal design using Bulma framework.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
