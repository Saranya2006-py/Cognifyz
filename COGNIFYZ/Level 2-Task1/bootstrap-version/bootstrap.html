<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Cards</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">Bootstrap Card Grid</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card">
          <img src="images/card1.jpg" class="card-img-top" alt="Developer working on a laptop" />
          <div class="card-body">
            <h5 class="card-title">Bootstrap Card 1</h5>
            <p class="card-text">This card is part of a responsive Bootstrap grid layout.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images/card2.jpg" class="card-img-top" alt="Team collaboration" />
          <div class="card-body">
            <h5 class="card-title">Bootstrap Card 2</h5>
            <p class="card-text">Resize the browser to see the layout adjust automatically.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <img src="images/card3.jpg" class="card-img-top" alt="Creative design workspace" />
          <div class="card-body">
            <h5 class="card-title">Bootstrap Card 3</h5>
            <p class="card-text">Built with Bootstrap 5, no extra CSS needed.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
