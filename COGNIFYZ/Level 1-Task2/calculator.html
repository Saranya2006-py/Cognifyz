<!-- calculator.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-100 to-orange-200 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-2xl font-bold text-yellow-600 mb-6 text-center">➕ Add Two Numbers</h2>
    <input id="num1" type="number" placeholder="First Number" class="w-full mb-3 p-3 border rounded-lg" />
    <input id="num2" type="number" placeholder="Second Number" class="w-full mb-4 p-3 border rounded-lg" />
    <button onclick="calculateSum()" class="w-full py-3 bg-yellow-500 text-white rounded-xl hover:bg-yellow-600 transition">
      Calculate
    </button>
    <p id="calcResult" class="mt-4 text-lg font-semibold text-gray-700 text-center">Result: --</p>
    <p class="mt-6 text-sm text-gray-500 text-center"><a href="index.html" class="underline">← Back to Home</a></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
