<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Time-Based Greeting</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optional: Custom Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gradient-to-br from-green-100 to-teal-200 min-h-screen flex items-center justify-center">

  <!-- Card Container -->
  <div class="bg-white p-10 rounded-2xl shadow-2xl text-center w-full max-w-md">

    <!-- Title -->
    <h2 class="text-3xl font-bold text-green-700 mb-4">👋 Time-Based Greeting</h2>

    <!-- Greeting Message -->
    <p id="greetingMessage" class="text-lg text-gray-700 mb-6">Click the button to see your greeting!</p>

    <!-- Button -->
    <button 
      onclick="showGreeting(true)" 
      class="py-3 px-8 bg-green-500 text-white rounded-xl hover:bg-green-600 transition duration-300">
      Show Greeting
    </button>

    <!-- Navigation -->
    <p class="mt-8 text-sm text-gray-500">
      <a href="index.html" class="underline hover:text-green-700">← Back to Home</a>
    </p>
  </div>

  <!-- JavaScript Logic -->
  <script src="script.js"></script>
</body>
</html>
